Online HTML, CSS and JavaScript editor to run code online.

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Form</title>
</head>

<body class="body-style">
  <form class="form-sign-in-superadmin">
    <div class="form-logo">
      <img src="img/supreme-logo.svg"  class="supreme-logo">
      <img src="img/wave-top.svg" class="wave-top">
      <img src="img/pic-cigares.jpg"  class="pic-cigares">
    </div>
    <div class="form-sign-in">
      <p class="sign-in-text">Sign in </p>
      <div class="sign-in-input">
        <div class="sign-in-input-email-box sign-in-input-box--styles">
          <div class="sign-in-text-box">
            <label for="sign-in-label-email" class="sign-in-input--text-styles">Email
        </label>
          </div>	
        <input class="sign-in-input-email-input sign-in-input--style sign-in-input--text-styles" type="text" placeholder="Email">
        </div>
          
        <div class="sign-in-input-passwod-box sign-in-input-box--styles"> 
          <div class="sign-in-text-box">
            <label for="sign-in-laebl-password" class="sign-in-input--text-styles">Password   
        </label>
          </div>
        <input class="sign-in-input-password-input sign-in-input--style sign-in-input--text-styles" type="password" placeholder="********">
        </div>
      </div>
       <button class="button-sign-in">Sign in</button>
    </div>
  </form>
  
</body>
<script src="script.js"></script>
  
</html>
